<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="jumbotron">New York Times Search</div>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">Search Parameters</div>
              <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="input1">Search Term:</label>
                      <br>
                      <input type="text" id="search-term">
                    </div>
                </form>
                <form>
                  <div class="form-group2">
                    <label for="input2">Number of Record to Retrieve:</label>
                    <br>
                    <select id="number-records">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </form>
                <form>
                  <div class="form-group3">
                    <label for="input3">Start Year (Optional):</label>
                    <br>
                    <input type="text" id="start-year">
                  </div>
                </form>
                <form>
                    <div class="form-group4">
                      <label for="input4">End Year (Optional):</label>
                      <br>
                      <input type="text" id="end-year">
                    </div>
                  </form>
                  <div id="search-btn" class="btn btn-light">Search</div>
                  <div class="btn btn-light">Clear Results</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">Top Articles</div>
              <div class="card-body"></div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="card-footer">Made with lots and lots of love</div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="logic.js"></script>
  </body>
</html>
